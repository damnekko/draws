<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>

  <!-- Misskey rel=me 认证 -->
  <link rel="me" href="https://shweet.icu/@theo">

  <!-- 自动跳转 -->
  <meta http-equiv="refresh" content="3;url=https://killtheo.notion.site/draws">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #0e0e0e;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.4em;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }

    p {
      font-size: 1.2em;
      opacity: 0.8;
    }

    .button {
      margin-top: 2em;
      padding: 12px 28px;
      background: #00fff7;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1em;
      box-shadow: 0 0 10px #00fff7;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00fff7;
    }

    .hint {
      margin-top: 3em;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>

  <h1>正在跳转...</h1>
  <p>即将带你进入我的 Notion 世界</p>
  <a href="https://your-notion-page-here" class="button">没跳转？点我！</a>
